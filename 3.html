 <h2>성현이의 좋아하는 놀이</h2>
  <p>
    길 가며 비비탄 총알을 '공'으로 부르며 공줍기를 즐겨합니다.<br>
    세상에 있는 구멍 찾는 것을 좋아합니다.<br>
    퍼즐놀이를 즐겨합니다.<br>
    자동차 장난감을 제일 좋아합니다.<br>
    자신 또는 타인이 숨거나 장난감을 숨기는 숨바꼭질을 좋아합니다.<br>
